<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildberries Clone</title>
    <link rel="icon" href="https://by.wildberries.ru/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="row">
        <nav class="navbar navbar-light bg-light flex-nowrap">
          <div class="container container-fluid">
            <div class="logo-box">
              <a class="navbar-brand" href="#"
                ><img src="./image/logo-v1.svg" alt="logo"
              /></a>
            </div>
            <form class="d-flex col-6">
              <input
                class="form-control me-2 col-lg-7"
                type="search"
                placeholder="Я ищу..."
              />
            </form>

            <!-- Button trigger modal -->
            <button
              id="cart-btn"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Корзина
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">
                      Корзина
                    </h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <ol id="modal-list">
                      Корзина пуста
                    </ol>
                  </div>
                  <div class="modal-footer d-flex justify-content-between">
                    <button
                      id="btn-modal"
                      type="button "
                      class="btn btn-danger"
                    >
                      Очистить корзину
                    </button>
                    <span class="total-cost"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            id="carouselExampleIndicators"
            class="carousel slide m-lg-3"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="carusel-btn active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                class="carusel-btn"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                class="carusel-btn"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-id="1">
                <img
                  src="./image/big_electro_0105-min.jpg"
                  class="d-block w-100"
                  alt="adevertizing"
                />
              </div>
              <div class="carousel-item" data-id="2">
                <img
                  src="./image/new_big_sale_03_05_22-min.jpg"
                  class="d-block w-100"
                  alt="adertizing"
                />
              </div>
              <div class="carousel-item" data-id="3">
                <img
                  src="./image/new_big_spring_sale_16_05_22-min.jpg"
                  class="d-block w-100"
                  alt="adertizing"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
          <div class="cards"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright © 2022. Wildberries clone by wwwTyz</p>
    </footer>
  </body>
  <script src="./scipt/app.js" type="module"></script>
  <script src="./scipt/slider.js"></script>
</html>
